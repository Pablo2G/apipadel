<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #userform="ngForm" (ngSubmit)="addUser(userform)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usersService.selectedUsers._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="usersService.selectedUsers.name" placeholder="Enter Your Name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="street" #surname="ngModel" [(ngModel)]="usersService.selectedUsers.street" placeholder="Enter Your Surname">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="phone" #area="ngModel" [(ngModel)]="usersService.selectedUsers.phone" placeholder="Enter your Street">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="email" #salary="ngModel" [(ngModel)]="usersService.selectedUsers.email" placeholder="Enter Your Email">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="user" #salary="ngModel" [(ngModel)]="usersService.selectedUsers.user" placeholder="Enter Your User">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="pass" #salary="ngModel" [(ngModel)]="usersService.selectedUsers.pass" placeholder="Enter Your Password">
                            </div>
                            <div class="input-field col s12">
                                <input type="checkbox" name="admin" #salary="ngModel" [(ngModel)]="usersService.selectedUsers.admin" placeholder="Enter Your Admin">
                            </div>/*                                                                                    
                            <div class="car-action">
                                <div class="input-field col s12">
                                    <button class="btn" (click)="resetForm(userform)">Clean</button>
                                    <button class="btn right">Save</button>

                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>name</th>
                    <th>street</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>user</th>
                    <th>pass</th>
                    <th>admin</th>
                </thead>
                <tbody>
                   <tr *ngFor="let user of usersService.users">
                       <td>{{user.name}}</td>
                       <td>{{user.street}}</td>
                       <td>{{user.phone}}</td>
                       <td>{{user.email}}</td>
                       <td>{{user.user}}</td>
                       <td>{{user.pass}}</td>
                       <td>{{user.admin}}</td>
                       <td>
                           <a (click)="editUser(user)">
                               <i class="material-icons">edit</i>
                           </a>
                           <a (click)="deleteUser(user._id)">
                               <i class="material-icons">delete</i>
                           </a>
                        </td>
                   </tr> 
                </tbody>
            </table>

        </div>

    </div>
</div>
